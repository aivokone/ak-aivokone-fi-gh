<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aivokone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      font-family: system-ui, -apple-system, sans-serif;
    }

    a {
      display: block;
      width: 50vh;
      height: 50vh;
      max-width: 80vw;
      max-height: 80vw;
      cursor: pointer;
      transition: filter 0.2s ease;
    }

    a:hover {
      filter: brightness(0.7);
    }

    svg {
      width: 100%;
      height: 100%;
    }

    path {
      stroke: #000;
      stroke-width: 2.5;
      fill: none;
      stroke-linecap: square;
      stroke-linejoin: miter;
      stroke-dasharray: 650;
      stroke-dashoffset: 650;
      animation: draw 1.5s ease-out forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <a href="mailto:hello@aivokone.fi" aria-label="Lähetä sähköpostia: hello@aivokone.fi">
    <svg viewBox="0 0 100 130" role="img" aria-hidden="true">
      <!-- Ulompi A -->
      <path d="M 5,125 L 25,5 L 75,5 L 95,125 L 82,125 L 68,75 L 32,75 L 18,125 Z" />
      <!-- Sisempi kolmio + poikkipalkki -->
      <path d="M 50,20 L 38,68 L 62,68 Z M 35,73 L 35,80 L 65,80 L 65,73 Z" />
    </svg>
  </a>
</body>
</html>
